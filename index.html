<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2b4110b56c.js" crossorigin="anonymous"></script>
    <title>Generador de memes</title>
</head>

<body class="modo-oscuro">
    <!-- INICIO HEADER -->
    <header>
        <h1>Generador de Memes</h1>
        <div class="container-button-header">
            <button class="boton-header" id="btn-img"><i class="fa-regular fa-image"></i>Imagen</button>
            <button class="boton-header" id="btn-texto"><i class="fa-solid fa-font"></i>Texto</button>
            <button class="boton-header" id="btn-cambiar-modo" data-modo="oscuro"><i class="fa-solid fa-lightbulb"></i>Modo claro</button>
        </div>
    </header>
    <!-- FIN HEADER -->
    <div class="container-edicion">
        <main>
            <!-- INICIO MEME -->
            <div class="container-meme">
                <p class="parrafo-meme">TOP TEXT</p>
                <div class="img-meme"></div>
                <p class="parrafo-meme">BOTTOM TEXT</p>
            </div>
            <!-- FIN MEME -->
            <button class="boton-descargar-meme"><i class="fa-solid fa-download"></i>Descargar meme</button>
        </main>
        <!-- inicio aside -->
        <aside>
            <!-- <button>X</button> -->

            <!-- inicio panel de imagen -->
            <section class="panel-img" id="panel-img">
                <h2>IMAGEN</h2>
                <!-- Inicio url -->
                <h3>URL</h3>
                <div class="container-input">
                    <label for="input-url"></label>
                    <input type="url" id="input-url">
                </div>
                <!-- Fin url -->
                <!-- INICIO FONDO -->
                <h3>FONDO</h3>
                <div class="container-fondo">
                    <div class="container-input">
                        <label for="input-fondo"></label>
                        <input type="color" id="input-fondo">
                    </div>
                    <select>
                        <option value="ninguno">Ninguno</option>
                        <option value="aclarar">Aclarar</option>
                        <option value="oscurecer">Oscurecer</option>
                        <option value="diferencia">Diferencia</option>
                        <option value="luminosidad">Luminosidad</option>
                        <option value="multiplicar">Multiplicar</option>
                    </select>
                </div>
                <!-- FIN FONDO -->

                <!-- INICIO FILTROS -->
                <h3>FILTROS</h3>
                <div class="container-filtros">

                    <div class="container-input">
                        <label for="input-brillo">BRILLO</label>
                        <input type="range" id="input-brillo">
                    </div>
                    <div class="container-input">
                        <label for="input-opacidad">OPACIDAD</label>
                        <input type="range" id="input-opacidad">
                    </div>
                    <div class="container-input">
                        <label for="input-contraste">CONTRASTE</label>
                        <input type="range" id="input-contraste">
                    </div>
                    <div class="container-input">
                        <label for="input-desenfoque">DESENFOQUE</label>
                        <input type="range" id="input-desenfoque">
                    </div>
                    <div class="container-input">
                        <label for="input-escala-grises">ESCALA DE GRISES</label>
                        <input type="range" id="input-escala-grises">
                    </div>
                    <div class="container-input">
                        <label for="input-sepia">SEPIA</label>
                        <input type="range" id="input-sepia">
                    </div>
                    <div class="container-input">
                        <label for="input-hue">HUE</label>
                        <input type="range" id="input-hue">
                    </div>
                    <div class="container-input">
                        <label for="input-saturado">SATURADO</label>
                        <input type="range" id="input-saturado">
                    </div>
                    <div class="container-input">
                        <label for="input-negativo">NEGATIVO</label>
                        <input type="range" id="input-negativo">
                    </div>
                </div>
                <button class="btn-reestablecer-filtros">Reestablecer filtros</button>
                <!-- FIN FILTROS -->
            </section>
            <!-- Fin panel de imagen -->

            <!-- inicio panel de texto -->
            <section class="panel-texto" id="panel-texto">
                <h2>TEXTO</h2>
                <h3>SUPERIOR</h3>
                <div class="container-input">
                    <label for="input-texto-arriba"></label>
                    <textarea id="input-texto-arriba"></textarea>
                </div>
                <div class="container-input check">
                    <input type="checkbox" id="">
                    <label for="">Sin texto superior</label>
                </div>
                <h3>INFERIOR</h3>
                <div class="container-input">
                    <label for="input-texto-abajo"></label>
                    <textarea id="input-texto-abajo"></textarea>
                </div>
                <div class="container-input check">
                    <input type="checkbox" id="">
                    <label for="">Sin texto inferior</label>

                </div>

                <!-- INICIO FUENTE -->
                <h3>FUENTE</h3>
                <div class="container-fuente">
                    <select>
                        <option value="Arial">Arial</option>
                        <option value="Arial black">Arial black</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option value="omic Sans MS">Comic Sans MS</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                    <div class="container-tamanio-alineacion">
                        <div class="container-input letra">
                            <label for="input-tamanio-letra"></label>
                            <input type="number" id="input-tamanio-letra">
                        </div>

                        <div class="container-boton-alineacion">
                            <button class="btn-alineacion"><i class="fa-solid fa-align-left"></i></button>
                            <button class="btn-alineacion"><i class="fa-solid fa-align-center"></i></button>
                            <button class="btn-alineacion"><i class="fa-solid fa-align-right"></i></button>
                        </div>
                    </div>
                </div>
                <!-- FIN FUENTE -->

                <!-- INICIO COLOR -->
                <div class="container-color">
                    
                    <div class="container-input">
                        <h3>COLOR</h3>
                        <label for="input-color-letra"></label>
                        <input type="color" id="input-color-letra">
                    </div>
                    
                    <div class="container-input">
                        <h3>FONDO</h3>
                        <label for="input-color-fondo"></label>
                        <input type="color" id="input-color-fondo">
                    </div>
                </div>
                <div class="container-input check">
                    <input type="checkbox" id="input-fondo-transparente">
                    <label for="input-fondo-transparente">Fondo transparente</label>
                    
                </div>
                <!-- FIN COLOR -->

                <!-- INICIO CONTORNO -->
                <h3>CONTORNO</h3>
                <div class="container-boton-contorno">
                    <button class="btn-contorno">Ninguno</button>
                    <button class="btn-contorno">Claro</button>
                    <button class="btn-contorno">Oscuro</button>
                </div>
                <!-- FIN CONTORNO -->

                <!-- INICIO ESPACIADO -->
                <h3>ESPACIADO</h3>
                <div class="container-input">
                    <label for="input-espaciado"></label>
                    <input type="number" id="input-espaciado">
                </div>
                <!-- FIN ESPACIADO -->

                <!-- INICIO INTERLINEADO -->
                <h3>INTERLINEADO</h3>
                <div class="container-interlineado">
                    
                    <select>
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>
                <!-- FIN INTERLINEADO -->

            </section>
            <!-- FIN PANEL DE TEXTO -->
            
        </aside>
    </div>
    <!-- Fin de aside -->
    <script src="main.js"></script>
</body>

</html>
